<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Multilink</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

        <a href="https://www.tiktok.com/@everysoularemine" target="_blank" class="button d-block text-center p-3 mb-2 rounded text-white fw-bold bg-pink">TikTok</a>
        <a href="http://discordapp.com/users/777545226826416140" target="_blank" class="button d-block text-center p-3 mb-2 rounded text-white fw-bold bg-pink">Discord</a>
      </div>
    </div>

    <!-- Надпись "Developed by everysoularemine" -->
    <div class="footer-text text-center text-white mt-4">
      Developed by everysoularemine
    </div>
  </div>

  <!-- Подключение Bootstrap JS и Popper.js для работы некоторых компонентов Bootstrap -->
